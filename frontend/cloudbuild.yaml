images:
  - 'gcr.io/$PROJECT_ID/frontend'
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '--build-arg', 
      'NEXT_PUBLIC_API_URL=${_API_URL}', 
      '-t', 
      'gcr.io/$PROJECT_ID/frontend', 
      '.'
    ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
substitutions:
  _API_URL: 'https://backend-1093567910779.us-central1.run.app' # Production URL Default
