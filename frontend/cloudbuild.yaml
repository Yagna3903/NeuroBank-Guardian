steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '--build-arg', 
      'NEXT_PUBLIC_API_URL=${_API_URL}', 
      '-t', 
      'gcr.io/$PROJECT_ID/frontend', 
      '.'
    ]
images:
  - 'gcr.io/$PROJECT_ID/frontend'
substitutions:
  _API_URL: 'http://localhost:8000' # Default fallback
